buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Optional: custom build output folder
def newBuildDir = new File(rootProject.projectDir, "../build")
rootProject.buildDir = newBuildDir

subprojects {
    buildDir = new File(newBuildDir, name)
}

project(":app").afterEvaluate {
    // Additional config for :app
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
